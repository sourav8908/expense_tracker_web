{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Date</th>
      <th>Note</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>${{ "%.2f"|format(e[1]) }}</td>
      <td>{{ e[2].strftime('%Y-%m-%d') if e[2] else '' }}</td>
      <td>{{ e[3] }}</td>
      <td>{{ e[4] }}</td>
      <td>
        <a href="{{ url_for('edit_expense', id=e[0]) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('delete_expense', id=e[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5" class="text-center">No expenses yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
